<img src="{{movie.poster_path | noImage}}" alt="" class="img-fluid poster" (click)="onMovieClick()">

<div>
    <h3>{{movie.title}}</h3>
    <div class="row text-white">
        <div class="col-10">
            <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
        </div>
        <div class="col-2">{{movie.vote_average | number:'1.1-2'}}</div>
    </div>
</div>
