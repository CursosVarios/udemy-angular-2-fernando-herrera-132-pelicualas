<div *ngIf="movie" class="row">
    <div class="col-md-6">
        <img src="{{movie.poster_path |noImage}}" [alt]="movie.title" class="img-thumbnail"></div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="18px" readonly="false"></star-rating>

            </div>
            <div class="col text-white">{{movie.vote_average|number:'1.1-2'}}</div>
        </div>
        <div class="row">
            <div class="col text-white">
                {{movie.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col ">
                <button class="btn btn-outline-info" (click)="regresar()">regresar</button>
            </div>
        </div>
    </div>
</div>
